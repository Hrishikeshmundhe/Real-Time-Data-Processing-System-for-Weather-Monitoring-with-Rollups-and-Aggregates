<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <h1>Weather Monitoring System</h1>
    </header>
    
    <main class="main-content">
        <section class="weather-form-section">
            <h2>Get Weather Summary</h2>
            <form id="weatherForm" class="weather-form">
                <label for="city">Enter City:</label>
                <input 
                    type="text" 
                    id="city" 
                    name="city" 
                    placeholder="Enter city name" 
                    aria-label="City name" 
                    required 
                />
                <button type="submit" class="btn-submit">Get Weather</button>
            </form>
        </section>
        
        <section id="weatherData" class="weather-data">
            <!-- Weather data will be displayed dynamically here -->
            <p id="loading" class="loading-message" style="display: none;">Loading...</p>
        </section>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Weather Monitoring System. All rights reserved.</p>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
